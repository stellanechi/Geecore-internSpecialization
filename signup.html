        <h1> Signup Form  </h1> <br>

         <br>

           <option value="Bayelsa"> Bayelsa </option>
            <option value="Benue"> Benue </option>
             <option value="Borno"> Borno </option>

        </select>
        </div>

    
         <br>
         <!-- <hr> -->

        <label for="gender"> <span class="text-size">Select Gender: </span> </label> <br>
         <input type="radio" class="gender" name="gender" value="male"> Male <br> 
         <input type="radio" class="gender" name="gender" value="female"> Female  <br>
         <input type="radio" class="gender" name="gender" value="other"> Other <br>
    </div>
         <br>
         
         <input type="file" name="picture" class="file" required>
         <br>
         
         <button class="submit-button"> Submit </button>
         <p class="footer"> Already have an account?  <a href="/login.html" target="_blank"><span class="login"> Login now </span></a></p>

 </div>
